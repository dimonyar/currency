{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
    <br>
    <br>
    <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>


</form>



{% endblock content %}
