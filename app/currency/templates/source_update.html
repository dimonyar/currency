{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Update source{% endblock %}
{% block content %}
<div><img src="{{source.logo_url}}" width="100" height="100" class="rounded-circle"></div>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
<button type="submit" class="btn btn-primary">Create source</button>
</form>

{% endblock content %}
