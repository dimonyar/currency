{% extends 'base.html' %}
{% block title %}Source List{% endblock %}
{% block content %}
<div class="row">
    <div class="col">
        <p>
        <form action="{% url 'currency:source_create' %}">
            <button>Create source</button>
        </form>
        </p>
    </div>
</div>
<div class="row">
    <div class="col">
        <table class="table table-striped table-hover">
            <tr align="center">
                <th scope="col">id</th>
                <th scope="col">name</
                >
                <th scope="col">url</
                >
                <th scope="col">ratings</
                >
                <th scope="col">social</
                >
            </tr>
            {%for i in source_list %}
            <tr>
                <td>{{i.id}}</td>
                <th scope="row">{{i.name}}</th>
                <td>{{i.url}}</td>
                <td>{{i.ratings}}</td>
                <td>{{i.social}}</td>
                <td>
                    <form action="{% url 'currency:source_detail' i.id %}">
                        <button>Detail</button>
                    </form>
                </td>
                <td>
                    <form action="{% url 'currency:source_update' i.id %}">
                        <button>Edit</button>
                    </form>
                </td>
                <td>
                    <form action="{% url 'currency:source_delete' i.id %}">
                        <button>Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock content %}
