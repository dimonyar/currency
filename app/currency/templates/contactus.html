{% extends 'base.html' %}
{% block title %}ContactUs List{% endblock %}

{% block content %}


<table class="table table-striped table-hover">
    <tr>
        <th scope="col">id</th>
        <th scope="col">email from</th>
        <th scope="col">subject</th>
        <th scope="col">message</th>
    </tr>
    {%for i in contactus_list %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.email_from}}</td>
        <th scope="row">{{i.subject}}</th>
        <td>{{i.message}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
